<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"

xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

<ui:insert name="metadata"/>

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>S.W.I.C.M.D</title>
</h:head>
<h:body>
	<p:growl id = "msgGlobal"/>
	<p:layout fullPage="true">
			<p:layoutUnit position="north" header="S.W.I.C.M.D - Sistema Web Integrado de Cáculo de Montagem de Drywall " size="100" resizable="true" closable="true" collapsible="false">
    </p:layoutUnit>
 
<!--     <p:layoutUnit position="south" header="Desenvolvido por Felipe Martins" size="100" resizable="true" closable="true" collapsible="false"> -->
        
<!--     </p:layoutUnit> -->
 
    <p:layoutUnit position="west" size="190" header="Menu Principal" resizable="true" closable="true" collapsible="false">
    <h:form id = "frm_principal">
            <p:panelMenu id = "pn_principal">
         			<p:submenu label="Arquivos">
         			<p:menuitem value = "Autenticação" outcome="/pages/Login.xhtml'"
         			rendered="#{autenticacaoBean.func.funcao == NULL}"/>
         				<p:menuitem value = "Principal" outcome="/pages/principal.xhtml'"
         				rendered="#{autenticacaoBean.func.funcao != NULL}"/>
         				<p:menuitem value = "Sair"
         				rendered="#{autenticacaoBean.func.funcao != NULL}"
         				action = "#{autenticacaoBean.deslogar}"/>
         				<p:menuitem value = "Relatorios"
         				rendered="#{autenticacaoBean.func.funcao != NULL}"/>
         			</p:submenu>
         			<p:submenu label="Cadastros" rendered="#{autenticacaoBean.func.funcao != NULL}">
         				<p:menuitem value = "Funcionarios" outcome="/pages/funcionarioPesquisa.xhtml"
         				rendered="#{autenticacaoBean.func.funcao != 'Balconista'}"/>
         				<p:menuitem value = "Pessoa Física" outcome="/pages/PessoaFisicaPesquisa.xhtml"/>
         				<p:menuitem value = "Pessoa Jurídica" outcome="/pages/PessoaJuridicaPesquisa.xhtml"/>
         				<p:menuitem value = "Fabricantes" outcome="/pages/FabricantePesquisa.xhtml"
         				rendered="#{autenticacaoBean.func.funcao != 'Balconista'}"/>
         				<p:menuitem value = "Materiais" outcome="/pages/MaterialPesquisa.xhtml"
         				rendered="#{autenticacaoBean.func.funcao != 'Balconista'}"/>
         			</p:submenu>
         			<p:submenu label="Vendas" rendered="#{autenticacaoBean.func.funcao != NULL}">
         				<p:menuitem value = "Nova Venda"  outcome="/pages/VendaCadastro.xhtml"/>
         				<p:menuitem value = "Pesquisar Vendas" outcome="/pages/VendaPesquisa.xhtml"/>
         				<p:menuitem value = "Orçamento" outcome="/pages/Orcamento.xhtml"/>
         			</p:submenu>
         </p:panelMenu>
    </h:form>   
    </p:layoutUnit>
    <p:layoutUnit position="center">
     <ui:insert name = "conteudo"/>
    </p:layoutUnit>
	</p:layout>
</h:body>
</html>
