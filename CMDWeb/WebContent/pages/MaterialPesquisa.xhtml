<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:composition template="/Templates/Modelo_geral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
				<f:event listener="#{materialBean.carregarPesquisa}" type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:outputText value = "Pesquisa"/>
		<h:form>
			<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Materiais"/>
					</f:facet>
			</p:toolbar>			
			 <p:dataTable emptyMessage="Nenhum Registro Encontrado!!!"
			 value="#{materialBean.lista_material}" filteredValue="#{materialBean.lista_materiais_filtrados}"
			 var="fcursor"
			 rows="10" paginator="true">
			 <f:facet name="footer">
			    <p:button value="Novo" outcome="/pages/MaterialCadastro.xhtml?faces-redirect=true">
			    	<f:param name="fabacao" value="Novo"/>
			    </p:button>
			 </f:facet>
			 		<p:column headerText="Codigo">
			 		  <h:outputText value="#{fcursor.codmaterial}"/>
			 		</p:column>
			 		<p:column headerText="Descrição" filterBy="#{fcursor.descricao}" sortBy="#{fcursor.deescricao}">
			 		<h:outputText value="#{fcursor.descricao}"/>
			 		</p:column>
			 		<p:column headerText="Opções">
			 			<p:button value="Excluir" outcome="/pages/MaterialCadastro.xhtml">
			 				<f:param name="fabacao" value="Excluir"/>
			 				<f:param name="fabcod" value="#{fcursor.codfabricante}"/>
			 			</p:button>
			 			<p:button value="Editar" outcome="/pages/MaterailCadastro.xhtml">
			 				<f:param name="fabacao" value="Editar"/>
			 				<f:param name="fabcod" value="#{fcursor.codmaterial}"/>
			 			</p:button>
			 		</p:column>
			 </p:dataTable>
		</h:form>		
	</ui:define>
</ui:composition>
</html>
