<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/Templates/Modelo_geral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
				<f:event listener="#{funcionarioBean.carregarPesquisa}" type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:outputText value = "Pesquisa"/>
		<h:form>
			<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Funcionários"/>
					</f:facet>
			</p:toolbar>			
			 <p:dataTable emptyMessage="Nenhum Registro Encontrado!!!"
			 value="#{funcionarioBean.lista_func}" filteredValue="#{funcionarioBean.lista_func_filtrados}"
			 var="fcursor"
			 rows="10" paginator="true">
			 <f:facet name="footer">
			    <p:button value="Novo" outcome="/pages/FuncionarioCadastro.xhtml?faces-redirect=true">
			    	<f:param name="fabacao" value="Novo"/>
			    </p:button>
			 </f:facet>
			 		<p:column headerText="Codigo">
			 		  <h:outputText value="#{fcursor.codfuncionario}"/>
			 		</p:column>
			 		<p:column headerText="Nome" filterBy="#{fcursor.login}" sortBy="#{fcursor.login}">
			 		<h:outputText value="#{fcursor.login}"/>
			 		</p:column>
			 		<p:column headerText="Opções">
			 			<p:button value="Excluir" outcome="/pages/FuncionarioCadastro.xhtml">
			 				<f:param name="fabacao" value="Excluir"/>
			 				<f:param name="fabcod" value="#{fcursor.codfuncionario}"/>
			 			</p:button>
			 			<p:button value="Editar" outcome="/pages/FuncionarioCadastro.xhtml">
			 				<f:param name="fabacao" value="Editar"/>
			 				<f:param name="fabcod" value="#{fcursor.codfuncionario}"/>
			 			</p:button>
			 		</p:column>
			 </p:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
