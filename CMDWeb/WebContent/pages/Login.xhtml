<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:composition template="/Templates/Modelo_geral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="fabcod" value="#{funcionarioBean.codigo}"></f:viewParam>
			<f:viewParam name="fabacao" value="#{funcionarioBean.acao}"></f:viewParam>
			<f:event listener="#{funcionarioBean.carregarCadastro}" type="preRenderView"/>
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:outputText value="Autenticação" />
		<h:form id="form_log_cad">
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Área Restrita Favor Identificar-se!"/>
					</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2" id="pn_func">
					<p:outputLabel value = "Nome"/>
					<p:inputText maxlength="20" size="20" value = "#{autenticacaoBean.func.login}">
					<f:validateBean />
					</p:inputText>
					<p:outputLabel value = "Senha"/>
					<p:password maxlength="20" size="20" value = "#{autenticacaoBean.func.senha}"
					redisplay="true">
					<f:validateBean />
					</p:password>
			</h:panelGrid>			
			<h:panelGrid columns="1">
					<p:commandButton value = "Logar"
					update=":msgGlobal"
					action = "#{autenticacaoBean.entrar}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
