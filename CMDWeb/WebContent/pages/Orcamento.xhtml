<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/Templates/Modelo_geral.xhtml">
<ui:define name="conteudo">
   <h:form id = "form_msg">
   		<p:dialog appendTo="@(body)" widgetVar="alerta" draggable="true" resizable="false" modal="true" closable="true" header="Mensagem da Página">
   				<h:panelGrid id = "pn_alerta" calouns = "1">
					<h:outputText value = "Esta pagina está em manutenção, novos recursos virão em brave!!!"/>
				</h:panelGrid>
				<h:panelGrid calouns = "1">
					<p:commandButton value = "Voltar" onclick="PF('alerta').hide();"/>
				</h:panelGrid>
   		</p:dialog>
   </h:form>
   <h:form>
	    <h:panelGrid>
		  <p:commandButton value = "Clique pata mais informações" update = ":form_msg:pn_alerta"
		  oncomplete="PF('alerta').show();"/>
	     </h:panelGrid>
      </h:form>
   </ui:define>
</ui:composition>
</html>
